- name: configuration of backend server
  hosts: backend
  become: yes
  vars: 
    mysql_root_password: ExpenseApp1
    login_host: backend.meerjan.online
  tasks:
  - name: disabling the default nodejs
    ansible.builtin.command: dnf module disable nodejs:18

  - name: enabling the nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20

  - name: install the nodejs 20
    ansible.builtin.package:
      name: nodejs
      state: present
    
  - name: creating expense user
    ansible.builtin.user:
      name: expense

  - name: creating an app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the app code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip